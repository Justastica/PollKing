    <body class="poll"> <!--whole page will be centered and 500px wide max-->
        
        <!-- Start Overlay -->
        <div id="overlay"></div>
        <!-- End Overlay -->
        <!-- Start Special Centered Box -->
        <div id="specialBox">
          <p></p> 
          <button onmousedown="toggleOverlay()">Close Overlay</button>
        </div>
        <!-- End Special Centered Box -->
        
        
        <div class="question"> 
            <h1>Sample Questions: What is your favourite flavour of ice cream?</h1>       
        </div>
        <div class="answer one">
            <button id="aOne" onclick="pollCount(this)" onmousedown="toggleOverlay()">Chocolate</button>
        </div>
        <div class="answer two">
            <button id="aTwo" onclick="pollCount(this)" onmousedown="toggleOverlay()">Vanilla</button>
        </div>
        <div class="answer three">
            <button id="aThree" onclick="pollCount(this)" onmousedown="toggleOverlay()">Strawberry</button>
        </div>
        <div class="answer four">
            <button id="aFour" onclick="pollCount(this)" onmousedown="toggleOverlay()">Blue Bunny Ice Cream's Famous Mint Chocolate Chip</button>
        </div>

    </body>
