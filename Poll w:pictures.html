<html>
    
    <head>
        <meta charset="utf-8">
        <title>Take a Poll</title>
        <link rel="stylesheet" href="main.css">
        <script src=Poll.js></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="poll"> <!--whole page will be centered and 500px wide max-->
        <div class="question"> 
            <h1>Sample Questions: What is your favourite flavour of ice cream?</h1>       
        </div>
        <div class="answer_img one_img">
            <button id="aOne" onclick="pollCount(this)">
                <span class="answer_text">Sample Answer: Chocolate</span>
            </button>
        </div>
        <div class="answer_img two_img">
            <button id="aTwo" onclick="pollCount(this)">
                <span class="answer_text">Sample Answer: Vanilla</span>
            </button>
        </div>
        <div class="answer_img three_img">
            <button id="aThree" onclick="pollCount(this)">
                <span class="answer_text">Sample Answer: Strawberry</span>
            </button>
        </div>
        <div class="answer_img four_img">
            <button id="aFour" onclick="pollCount(this)">
                <span class="answer_text">Sample Answer: Mint Chocolate Chip</span>
            </button>
        </div>  
    </body>
</html>
